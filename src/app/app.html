<ion-menu [content]="mainMenu">
    <ion-content>
        <ion-list>
            <ion-list-header>
                {{ 'settingsHeader' | translate}}
            </ion-list-header>

            <button ion-item (click)="selectServer()">
                <ion-icon name="ios-wifi" item-left></ion-icon>
                {{ 'selectServer' | translate}}
            </button>

            <button ion-item (click)="settingsPage()" no-lines>
                <ion-icon name="settings" item-left></ion-icon>
                {{ 'settings' | translate}}
            </button>

            <ion-list-header>
                {{ 'otherHeader' | translate}}
            </ion-list-header>

            <button ion-item (click)="about()">
                <ion-icon name="information-circle" item-left></ion-icon>
                {{ 'about' | translate}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mainMenu [root]="rootPage"></ion-nav>
