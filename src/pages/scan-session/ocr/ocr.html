<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'ocrAcquiringTitle' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="start()">
        {{ 'takeAgainButton' | translate }}
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-spinner class="spinner" color="primary"></ion-spinner>

  <div id="ocr-canvas-container" [class.ocr-canvas-visible]="imageFilePath != null">
    <canvas #canvas (touchend)="onCanvasTouchEnd($event)"></canvas>
  </div>

  <span class="suggestion">{{ 'tapATextSpan' | translate }}</span>
</ion-content>
