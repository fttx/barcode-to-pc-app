<!--
  Generated template for the EditScanSession page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'editTitle' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item no-lines>
    <ion-label color="dark" text-wrap>{{ 'scanSessionNameLabel' | translate }}</ion-label>
  </ion-item>
  <ion-item no-lines>
    <ion-input [(ngModel)]="scanSession.name" class="btp-stacked-input"></ion-input>
  </ion-item>
  <ion-item text-wrap></ion-item>

  <ion-item>
    <ion-label>{{ 'dateLabel' | translate }}</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD HH:mm" [(ngModel)]="date"></ion-datetime>
  </ion-item>

</ion-content>
