<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'exportCSVTitle' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="dark">{{ 'enableQuotesLabel' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="enableQuotes"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label color="dark">{{ 'enableHeaders' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="enableHeaders"></ion-toggle>
    </ion-item>

    <ion-item no-lines>
      <ion-label color="dark" text-wrap>{{ 'seperatorCharacterLabel' | translate }}</ion-label>
      <ion-input [(ngModel)]="csvDelimiter" [placeholder]="'seperatorCharacterLabelPlaceholder' | translate" text-right></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">{{ 'newLineCharacterLabel' | translate }}</ion-label>
      <ion-select [(ngModel)]="newLineCharacter">
        <ion-option value="CRLF">&#92;r&#92;n</ion-option>
        <ion-option value="LF">&#92;n</ion-option>
        <ion-option value="CR">&#92;r</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="onExportClick()" style="height: 40px;">
        {{ 'exportButton' | translate }}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
