<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      {{ 'aboutTitle' | translate }}
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{ 'appVersionLabel' | translate }}</ion-label>
      <div item-content>v{{ version }}</div>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'websiteLabel' | translate }}</ion-label>
      <a item-content (click)="onWebSiteClick()">{{ websiteName }}</a>
    </ion-item>


    <ion-item>
      <ion-label>{{ 'supportEmailLabel' | translate }}</ion-label>
      <a item-content (click)="onContactSupportClick()">{{ getSupportEmail() }}</a>
    </ion-item>
  </ion-list>
</ion-content>
